<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% load static %} 
{% block meta %}
<title>Hello, Deposit!</title>
<script>
  function show(data) {
    tab = ``;

    for (let r of data) {
      tab += `
        <div
    class="card w-full md:w-80 lg:w-96 bg-[#B6C790] hover:bg-[#B6C790] text-black glass"
  >
    <div class="card-body">
      <h2 class="card-title">${r.fields.date}</h2>
      <p class="font-bold">Username: ${r.fields.username}</p>
      <div class="flex w-fit gap-2">
        <p class="font-bold w-fit">${r.fields.jenisSampah}</p>
        <p class="font-bold w-fit">${r.fields.beratSampah} Kg</p>
      </div>
      <p class="font-bold">Poin: ${r.fields.poin}</p>
      <p class="font-bold">Saldo: ${r.fields.totalHarga}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-success btn-circle" onclick={accData(${r.pk})}>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </button>
        <button class="btn btn-error btn-circle" onclick={delData(${r.pk})}>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

      `;
    }

    console.log("show");
    document.getElementById("table").innerHTML = tab;
  }

  let count = 0;
  function loadDataNav() {
    $.get("{% url 'admin_page:get_deposit_count' %}", function (data) {
      count = data;
      console.log(count);
      showCount();
    });
  }

  function showCount() {
    if (count > 0) {
      document.getElementById("notif").className =
        "indicator-item badge badge-secondary";
      document.getElementById("notif").innerHTML = count;

      document.getElementById("notif2").className =
        "indicator-item indicator-center badge badge-secondary";
      document.getElementById("notif2").innerHTML = count;
    } else {
      document.getElementById("notif").className =
        "indicator-item badge badge-secondary hidden";

      document.getElementById("notif2").className =
        "indicator-item indicator-center badge badge-secondary hidden";
    }
  }

  function loadData() {
    $.get("{% url 'admin_page:get_deposit' %}", function (data) {
      show(data);
    }).then(function () {
      loadDataNav();
    });
  }

  $(document).ready(function () {
    loadData();
  });

  $(document).on("submit", "#buatproject", function (e) {
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: "{% url 'admin_page:add_deposit' %}",
      data: {
        user: $("#user").val(),
        jenisSampah: $("#id_jenisSampah").val(),
        beratSampah: $("#id_beratSampah").val(),
        csrfmiddlewaretoken: "{{ csrf_token }}",
      },
      dataType: "json",
      success: function (data) {
        loadData();
        document.getElementById("user").value = "";
        document.getElementById("id_jenisSampah").value = "";
        document.getElementById("id_beratSampah").value = "";
        console.log(data);
        $.toast({
          text: "Deposit Dibuat",
          showHideTransition: "fade", // It can be plain, fade or slide
          bgColor: "#23B65D", // Background color for toast
          textColor: "#eee", // text color
          allowToastClose: false, // Show the close button or not
          hideAfter: 2000, // `false` to make it sticky or time in miliseconds to hide after
          stack: 5, // `fakse` to show one stack at a time count showing the number of toasts that can be shown at once
          textAlign: "left", // Alignment of text i.e. left, right, center
          position: "bottom-right", // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values to position the toast on page
        });
      },
    });
  });

  function accData(id) {
    $.ajax({
      type: "POST",
      url: `acc/${id}`,
      data: { csrfmiddlewaretoken: "{{ csrf_token }}" },
      dataType: "json",
      success: function () {
        loadData();
        $.toast({
          text: "Deposit diterima",
          showHideTransition: "fade", // It can be plain, fade or slide
          bgColor: "#E01A31", // Background color for toast
          textColor: "#eee", // text color
          allowToastClose: false, // Show the close button or not
          hideAfter: 2000, // `false` to make it sticky or time in miliseconds to hide after
          stack: 5, // `fakse` to show one stack at a time count showing the number of toasts that can be shown at once
          textAlign: "left", // Alignment of text i.e. left, right, center
          position: "bottom-right", // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values to position the toast on page
        });
      },
    });
  }

  function delData(id) {
    $.ajax({
      type: "POST",
      url: `del/${id}`,
      data: { csrfmiddlewaretoken: "{{ csrf_token }}" },
      dataType: "json",
      success: function () {
        loadData();
        $.toast({
          text: "Deposit ditolak",
          showHideTransition: "fade", // It can be plain, fade or slide
          bgColor: "#E01A31", // Background color for toast
          textColor: "#eee", // text color
          allowToastClose: false, // Show the close button or not
          hideAfter: 2000, // `false` to make it sticky or time in miliseconds to hide after
          stack: 5, // `fakse` to show one stack at a time count showing the number of toasts that can be shown at once
          textAlign: "left", // Alignment of text i.e. left, right, center
          position: "bottom-right", // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values to position the toast on page
        });
      },
    });
  }
</script>
<!-- prettier-ignore -->
{% endblock meta %} 
{% block content %}
{% include 'adminNavbar.html' %}
<div>
  <!-- bikin konten disini -->
  <div
    class="p-5 flex space-x-4 md:justify-between w-full flex-col md:flex-row space-y-2 items-center justify-center"
  >
    <p class="text-4xl text-center">Deposit Approval</p>
    <button
      class="btn btn-wide bg-[#F0F1AB] glass hover:bg-[#F0F1AB] text-black"
    >
      <label
        for="my-modal-4"
        class="w-full h-full flex items-center justify-center cursor-pointer"
        >Add</label
      >
    </button>
  </div>
  <div
    class="px-5 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 place-items-center gap-5 pb-32 md:pb-5"
    id="table"
  ></div>
  <!-- akhir konten -->
</div>

<input type="checkbox" id="my-modal-4" class="modal-toggle" />
<label for="my-modal-4" class="modal cursor-pointer">
  <label class="modal-box relative" for="">
    <label for="my-modal-4" class="btn btn-sm btn-circle absolute right-2 top-2"
      >âœ•</label
    >
    <h3 class="text-lg font-bold">Tambah Deposit</h3>
    <form action="" id="buatproject">
      {% csrf_token %}
      <div class="form-control w-full mt-5">
        <label class="label">
          <span class="label-text">User</span>
        </label>
        <select class="select select-bordered w-full" id="user">
          <option disabled selected>Pilih User</option>
          {% for r in users %}
          <option>{{r.user.username}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-control w-full mt-5">
        <label class="label">
          <span class="label-text">Jenis Sampah</span>
        </label>
        {{ form.jenisSampah }}
        <!-- <select class="select select-bordered w-full" id="jenisSampah">
          <option disabled selected>Pilih Jenis Sampah</option>
          <option value="PLASTIK">Plastik</option>
          <option value="ELEKTRONIK">Elektronik</option>
        </select> -->
      </div>
      <div class="form-control w-full mb-5">
        <label class="label">
          <span class="label-text">Berat Total</span>
        </label>
        {{ form.beratSampah }}
        <!-- <input
          type="number"
          placeholder="Satuan KG"
          class="input input-bordered w-full"
          id="beratSampah"
        /> -->
      </div>
      <div class="w-full flex justify-end">
        <button
          class="btn btn-active btn-primary modal-action"
          type="submit"
          id="button"
        >
          <label
            for="my-modal-4"
            class="w-full h-full flex items-center justify-center cursor-pointer"
            >Submit</label
          >
        </button>
      </div>
    </form>
  </label>
</label>
<!-- prettier-ignore -->
{% include 'depositBottomNavAdmin.html' %} 
{% endblock content %}
