<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% load static %} 
{% block meta %}
<title>Withdraw - TrashSure</title>

<script src="{% static 'js/index_withdraw.js' %}"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- prettier-ignore -->
{% endblock meta %} 
{% block content %}
{% include 'userNavbar.html' %}


<div>
  <!-- bikin konten disini -->
  <div class="container">
    <aside>
      <div class="p-4 sidebar">
        <div class="acc-sumary">
          <!-- <h3 class="material-icons">account_balance_wallet</h3> -->
          <h3>Balance</h3>
          <h2><b>Rp {{balance}}</b><h2>
        </div>
      </div>
    </aside>

    <main>
      <div
        class="p-5 flex space-x-4 md:justify-between w-full flex-col md:flex-row space-y-2 items-center justify-center"
      >
        <h1>Withdraw History</h1>
        <button
          class="btn btn-wide bg-[#F0F1AB] glass hover:bg-[#F0F1AB] text-black"
        >
          <label
            for="my-modal-4"
            class="w-full h-full flex items-center justify-center cursor-pointer"
            >Add</label
          >
        </button>
      </div>

      <input type="checkbox" id="my-modal-4" class="modal-toggle" />
      <label for="my-modal-4" class="modal cursor-pointer">
        <label class="modal-box relative" for="">
          <label for="my-modal-4" class="btn btn-sm btn-circle absolute right-2 top-2"
            >âœ•</label
          >
          <h3 class="text-lg font-bold">Tarik Saldo</h3>
          <form action="" id="buatproject" for="my-modal-4">
            {% csrf_token %}
            <div class="form-control w-full my-5">
              <label class="label">
                <span class="label-text">Jumlah Penarikan</span>
              </label>
              {{ form.jumlah }}
            </div>
            <div class="w-full flex justify-end">
              <button
                class="btn btn-active btn-primary modal-action"
                type="submit"
                id="button"
              >
                <label
                  for="my-modal-4"
                  class="w-full h-full flex items-center justify-center cursor-pointer"
                  >Submit</label
                >
              </button>
            </div>
          </form>
        </label>
      </label>

      <div class="wd-history">
        <table id="parent">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="table">
            
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <!-- akhir konten -->
</div>

<link rel="stylesheet" href="{% static 'css/withdraw.css' %}">
<!-- prettier-ignore -->
{% include 'withdrawBottomNav.html' %} 
{% endblock content %}
